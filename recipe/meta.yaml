{% set version = "0.1.post" %}
{% set commit = "7ac320bde52ae47007dadac7398e22a203c6a48d" %}

package:
  name: pyarrow
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/arrow/archive/{{ commit }}.tar.gz
  sha256: 5c56af26b31c4054cdfe424e11e02055e42badb549d46eae0773aed35a1d9d84

build:
  number: 7
  rpaths:
    - lib  # [unix]
    - lib/python{{ environ['PY_VER'] }}/site-packages/pyarrow  # [unix]
  skip: true  # [win]

requirements:
  build:
    - python
    - toolchain
    - setuptools
    - setuptools_scm
    - arrow-cpp
    - cython
    - cmake
    - numpy x.x
    - six
    - parquet-cpp

  run:
    - python
    - setuptools
    - arrow-cpp
    - numpy x.x
    - pandas
    - parquet-cpp
    - six

test:
  imports:
    - pyarrow
    - pyarrow.io
    - pyarrow.ipc
    - pyarrow.parquet

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'Python libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
