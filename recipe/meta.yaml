{% set version = "0.3.pre" %}
{% set commit = "0dc6fe8f33befaaa5fc8055b6c157ac1ccb09e6b" %}

package:
  name: pyarrow
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/arrow/archive/{{ commit }}.tar.gz
  sha256: 98770adee18c058202e21a6b218c2ea40214ddc52e57472750ec71c5428de5ca

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - toolchain
    - setuptools
    - setuptools_scm
    - cython
    - cmake
    - numpy x.x
    - six
    - arrow-cpp 0.3.*
    - parquet-cpp 1.1.*  # [unix]

  run:
    - python
    - setuptools
    - numpy x.x
    - pandas
    - six
    - arrow-cpp 0.3.*
    - parquet-cpp 1.1.*  # [unix]

test:
  imports:
    - pyarrow
    - pyarrow._jemalloc  # [unix]
    - pyarrow.parquet    # [unix]

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'Python libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
